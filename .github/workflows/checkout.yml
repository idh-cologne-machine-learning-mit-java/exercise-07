name: Checkout
on: push
jobs:
  checkout:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Java setup
        uses: actions/setup-java@v1
        with:
          java-version: '14.0.2'
      - name: run tests
        run: mvn test
