
name: checkout
on: push
jobs:
    checkout:
        name: demo
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
              with:
                  submodules: false
            - name: java setup
              uses: actions/setup-java@v1
              with:
                java-version: 15.0.1
            - name: maven test
              run: mvn test
              